<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Dj Will Da Zs - Correio Elegante (R$ 3,00)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --accent: #ff0037; /* Vermelho Neon DJ Will */
            --accent-glow: rgba(255, 0, 55, 0.5);
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            color: var(--text);
            min-height: 100vh;
            
            /* FUNDO ANIMADO */
            background: linear-gradient(135deg, #000000, #1a0005, #0a0a0a, #220008);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            
            display: flex; justify-content: center; align-items: flex-start;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Principal */
        .app-container { 
            width: 100%; 
            max-width: 500px; 
            margin: 20px 10px;
            padding: 30px 25px; 
            
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            
            position: relative; 
            overflow: hidden;
        }

        .app-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,0,55,0.05) 0%, transparent 60%);
            animation: rotateGlow 10s linear infinite; pointer-events: none;
        }
        @keyframes rotateGlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Cabe√ßalho */
        .logo-container { text-align: center; margin-bottom: 25px; position: relative; z-index: 2; }
        
        .logo-img { 
            max-width: 280px; 
            height: auto; 
            filter: drop-shadow(0 0 15px var(--accent-glow));
            transition: transform 0.3s;
        }
        .logo-img:hover { transform: scale(1.05); }

        /* --- CORRE√á√ÉO DO T√çTULO E PRE√áO --- */
        h2 { 
            color: white; 
            margin-top: 15px; 
            font-size: 1.4rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            font-weight: 800;
            
            /* Isso garante que alinhe certinho */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Se n√£o couber, desce para pr√≥xima linha */
            gap: 10px; /* Espa√ßo entre texto e pre√ßo */
        }
        
        .price-tag {
            background: var(--accent);
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            
            /* IMPEDE QUE O PRE√áO SE QUEBRE */
            white-space: nowrap; 
            
            box-shadow: 0 0 10px var(--accent);
        }

        /* Formul√°rio */
        form { position: relative; z-index: 2; }

        label { 
            display: block; margin-bottom: 8px; margin-top: 20px;
            font-weight: 600; color: #ddd; font-size: 0.9rem; letter-spacing: 0.5px;
        }

        input[type="text"], textarea {
            width: 100%; padding: 16px; 
            border-radius: 12px; 
            border: 1px solid #333;
            background: rgba(0,0,0,0.4); 
            color: white; 
            font-size: 16px; 
            font-family: 'Montserrat', sans-serif;
            outline: none; transition: 0.3s;
        }

        input:focus, textarea:focus { 
            border-color: var(--accent); 
            background: rgba(0,0,0,0.8); 
            box-shadow: 0 0 15px rgba(255, 0, 55, 0.15); 
        }

        textarea { resize: none; height: 100px; }

        .hint { font-size: 0.75rem; color: #888; margin-top: 5px; font-style: italic; }

        /* Barra de Emojis */
        .emoji-bar {
            display: flex; gap: 10px; margin-top: 10px; overflow-x: auto; padding-bottom: 5px;
        }
        .emoji-btn {
            background: rgba(255,255,255,0.1); border: none; border-radius: 8px;
            font-size: 1.2rem; padding: 8px; cursor: pointer; transition: 0.2s;
            flex-shrink: 0; /* Impede amassar os emojis */
        }
        .emoji-btn:hover { background: var(--accent); transform: scale(1.1); }

        /* Contador de Caracteres */
        .char-counter {
            text-align: right; font-size: 0.75rem; color: #666; margin-top: 5px;
        }

        /* Bot√£o Pagar */
        .btn-pay { 
            width: 100%; padding: 20px; 
            background: var(--accent); color: #000; 
            border: none; border-radius: 50px; 
            font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; 
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(255, 0, 55, 0.4);
            transition: 0.3s;
        }
        .btn-pay:hover { background: #ff335e; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 0, 55, 0.6); }
        .btn-pay:active { transform: scale(0.98); }
        .btn-pay:disabled { opacity: 0.7; filter: grayscale(1); cursor: not-allowed; }

        /* MODAL PIX */
        #pix-modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 100; 
            justify-content: center; align-items: center; flex-direction: column; 
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .pix-content { 
            background: #121212; color: white; 
            padding: 30px; border-radius: 24px; 
            text-align: center; width: 90%; max-width: 380px; 
            box-shadow: 0 0 50px rgba(255, 0, 55, 0.2);
            border: 1px solid #333;
            position: relative;
        }

        #qrcode-container { 
            background: white; padding: 15px; border-radius: 15px; margin: 20px auto; 
            width: fit-content;
        }
        
        .pix-code { 
            background: #000; border: 1px dashed #444; color: #bbb; 
            padding: 12px; word-break: break-all; font-size: 0.75rem; border-radius: 8px; 
            margin: 15px 0; font-family: monospace;
        }
        
        .btn-copy { 
            background: #333; color: white; border: 1px solid #555; padding: 12px; width: 100%; 
            border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-copy:hover { background: #444; border-color: white; }

        .status-check { margin-top: 20px; font-weight: 600; color: #888; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .spinner { width: 18px; height: 18px; border: 3px solid #333; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Sucesso */
        .success-content { border-color: #00ff88; box-shadow: 0 0 50px rgba(0, 255, 136, 0.2); }
        .success-icon { font-size: 4rem; margin: 0; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="logo-container">
            <img src="logo.png" alt="Dj Will Da Zs" class="logo-img" onerror="this.style.display='none'; document.getElementById('logo-text').style.display='block'">
            <h1 id="logo-text" style="display:none; color:var(--accent); text-transform:uppercase; font-size: 2.5rem; margin:0; font-weight:900;">Dj Will Da Zs</h1>

            <h2>Correio Elegante <span class="price-tag">R$ 3,00</span></h2>
        </div>
        
        <form id="pay-form">
            
            <label for="roupa">üëï Identifica√ß√£o / Roupa (Obrigat√≥rio)</label>
            <input type="text" id="roupa" maxlength="40" placeholder="Ex: De bon√© preto e camisa branca..." required>
            <div class="hint">Descreva bem pra gente achar a pessoa no tel√£o!</div>

            <label for="nome">üë§ Nome da Pessoa (Se souber):</label>
            <input type="text" id="nome" maxlength="30" placeholder="Ex: Gabriel">

            <label for="mensagem">üí¨ Sua Mensagem:</label>
            <textarea id="mensagem" maxlength="140" placeholder="Manda o papo..." required></textarea>
            
            <div class="emoji-bar">
                <button type="button" class="emoji-btn" onclick="addEmoji('üî•')">üî•</button>
                <button type="button" class="emoji-btn" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button type="button" class="emoji-btn" onclick="addEmoji('üòç')">üòç</button>
                <button type="button" class="emoji-btn" onclick="addEmoji('üòà')">üòà</button>
                <button type="button" class="emoji-btn" onclick="addEmoji('üç∫')">üç∫</button>
                <button type="button" class="emoji-btn" onclick="addEmoji('üöÄ')">üöÄ</button>
                <button type="button" class="emoji-btn" onclick="addEmoji('üé∂')">üé∂</button>
            </div>
            <div class="char-counter"><span id="char-count">0</span>/140</div>
            
            <label for="remetente">üïµÔ∏è Seu Nome (Opcional):</label>
            <input type="text" id="remetente" maxlength="30" placeholder="Deixe vazio para An√¥nimo">

            <button type="submit" class="btn-pay">
                Pagar R$ 3,00 via Pix
            </button>
        </form>
    </div>

    <div id="pix-modal">
        <div class="pix-content">
            <div style="font-size: 1.2rem; font-weight: 700; margin-bottom: 5px;">Quase l√°! üöÄ</div>
            <p style="font-size:0.9rem; color:#ccc; margin:0;">Pague para aparecer no tel√£o</p>
            
            <div id="qrcode-container"></div> 
            
            <div style="font-size:0.8rem; color:#888;">Copie e Cole no App do seu Banco:</div>
            <div class="pix-code" id="pix-text">...</div>
            <button class="btn-copy" onclick="copiarPix()">Copiar C√≥digo Pix</button>
            
            <div class="status-check">
                <div class="spinner"></div> Aguardando pagamento...
            </div>
            
            <button onclick="fecharModal()" style="background:transparent; border:none; color:#555; margin-top:20px; cursor:pointer; text-decoration:underline;">Cancelar</button>
        </div>
    </div>

    <script>
        // üö® MANTENHA A URL DO SEU SCRIPT AQUI:
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKlp25beikJnvNdcMVBiopgkDXUb_8c5MVh3vlNaQlFl-vuimXyxB1WJUOtMHnGqSrUw/exec'; 
        
        let paymentCheckInterval;

        // Contador de Caracteres
        const msgInput = document.getElementById('mensagem');
        const countSpan = document.getElementById('char-count');
        msgInput.addEventListener('input', () => {
            countSpan.innerText = msgInput.value.length;
            if(msgInput.value.length >= 140) countSpan.style.color = 'red';
            else countSpan.style.color = '#666';
        });

        // Adicionar Emoji
        function addEmoji(emoji) {
            if(msgInput.value.length < 138) {
                msgInput.value += emoji;
                msgInput.dispatchEvent(new Event('input')); // Atualiza o contador
            }
        }

        document.getElementById('pay-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-pay');
            const originalText = btn.innerText;
            
            btn.disabled = true; 
            btn.innerHTML = '<div class="spinner" style="border-top-color:black;"></div> Gerando Pix...';

            const roupa = document.getElementById('roupa').value.trim();
            const nome = document.getElementById('nome').value.trim();

            if (!roupa && !nome) {
                alert("Preencha a roupa ou o nome para o DJ te achar!");
                btn.disabled = false; btn.innerText = originalText;
                return;
            }

            const destinatario = nome ? `${nome} (${roupa})` : roupa; 
            
            const formData = new FormData();
            formData.append('acao', 'criarPagamento');
            formData.append('destinatario', destinatario);
            formData.append('mensagem', document.getElementById('mensagem').value);
            formData.append('remetente', document.getElementById('remetente').value || 'An√¥nimo');

            try {
                const req = await fetch(SCRIPT_URL, {method: 'POST', body: formData});
                const res = await req.json();

                if(res.status === 'success') {
                    abrirModalPix(res);
                } else {
                    alert('Erro: ' + (res.message || 'Tente novamente.'));
                    btn.disabled = false; btn.innerText = originalText;
                }
            } catch(err) {
                alert('Erro de conex√£o. Verifique sua internet.');
                btn.disabled = false; btn.innerText = originalText;
            }
        });

        function fecharModal() {
            document.getElementById('pix-modal').style.display = 'none';
            clearInterval(paymentCheckInterval);
            const btn = document.querySelector('.btn-pay');
            btn.innerText = 'Pagar R$ 3,00 via Pix';
            btn.disabled = false;
        }

        function abrirModalPix(data) {
            document.getElementById('pix-modal').style.display = 'flex';
            
            const container = document.getElementById('qrcode-container');
            container.innerHTML = '';
            new QRCode(container, {
                text: data.pixCopiaCola,
                width: 180, height: 180,
                colorDark : "#000000", colorLight : "#ffffff"
            });

            document.getElementById('pix-text').innerText = data.pixCopiaCola;
            
            // Inicia Polling
            document.querySelector('.status-check').innerHTML = '<div class="spinner"></div> Aguardando pagamento...';
            iniciarVerificacao(data.paymentId);
        }

        function copiarPix() {
            const code = document.getElementById('pix-text').innerText;
            navigator.clipboard.writeText(code);
            
            const btn = document.querySelector('.btn-copy');
            const originalText = btn.innerText;
            btn.innerText = "Copiado! ‚úÖ";
            btn.style.background = "#00ff88";
            btn.style.color = "black";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = "#333";
                btn.style.color = "white";
            }, 2000);
        }

        function iniciarVerificacao(id) {
            clearInterval(paymentCheckInterval); 
            paymentCheckInterval = setInterval(async () => {
                try {
                    const url = `${SCRIPT_URL}?acao=verificarPagamento&paymentId=${id}`;
                    const req = await fetch(url);
                    const res = await req.json();

                    if(res.status === 'approved') {
                        clearInterval(paymentCheckInterval);
                        sucessoPagamento();
                    }
                } catch(e) { console.error(e); }
            }, 3000);
        }

        function sucessoPagamento() {
            const content = document.querySelector('.pix-content');
            content.classList.add('success-content');
            
            // Toca confetes na tela
            confetti({
                particleCount: 150, spread: 70, origin: { y: 0.6 },
                colors: ['#ff0037', '#ffffff', '#00ff88']
            });

            content.innerHTML = `
                <div class="success-icon">‚úÖ</div>
                <h2 style="color:#00ff88; margin:10px 0;">Sucesso!</h2>
                <p style="color:#ddd;">Sua mensagem foi enviada para o DJ Will.</p>
                <button onclick="location.reload()" class="btn-copy" style="background:var(--accent); margin-top:20px;">Enviar Outra</button>
            `;
        }
    </script>
</body>
</html>
